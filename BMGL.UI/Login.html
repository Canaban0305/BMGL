<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <link href="common/css/Login.css" rel="stylesheet" />

    <script type="text/javascript">
        function changeVcode() {
            //获取图文验证码对象
            var obj = document.getElementById("vcodeimg");
            //指定src属性，继续指向一般处理程序
            //因为浏览器是有缓存机制的，所以需要添加一个随机值
            obj.src = "ValidateCode.ashx?" + Math.random();
        }
    </script>

</head>
<body>
    <form id="form1" action="Login.ashx" method="post">
        <div class="a1">
            <div class="a2">
                <h1>部门管理系统</h1><br />


                用户名：<input type="text" class="inpt" name="username" value="张三" /><br/>

                密　码：<input type="password" class="inpt" name="userpwd" value="123456" /><br/>

                验证码：<input type="text" id="vcode" name="vcode" />
                <img id="vcodeimg" src="ValidateCode.ashx" style="vertical-align: middle; cursor:no-drop" onclick="changeVcode()" /><br/><br/>

                <input type="checkbox" name="isremember" class="a5" /><b> 是否记住登录信息</b><br />


                <button class="a3" id="btnLogin" onclick="submit()">登录</button>
                <button class="a4" id="btnLogin2" onclick="submit()">注册</button>
            </div>
        </div>
</form>
</body>

</html>
